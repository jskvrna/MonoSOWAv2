random_seed: 444
continue_train: False

dataset:
  type: &dataset_type 'KITTI'
  root_dir: 'data/KITTI'
  train_split: 'train'
  test_split: 'val'
  batch_size: 16
  use_3d_center: True
  class_merging: False
  use_dontcare: False
  bbox2d_type: 'anno'  # 'proj' or 'anno'
  meanshape: False  # use predefined anchor or not
  writelist: ['Car', 'Pedestrian', 'Cyclist']
  clip_2d: False

  aug_pd: True
  aug_crop: True

  random_flip: 0.5
  random_crop: 0.5
  scale: 0.05
  shift: 0.05

  depth_scale: 'normal'

  use_add_data: False
  add_data_path: '<PATH_TO_ADDITIONAL_FRAMES>'
  use_depth: False
  depth_path: '<PATH_TO_DEPTH_DIR>'

  use_canonical_module: False
  canonical_focal_length: 1000.0

  offset_fiat: 0.0
  offset_passat: 0.0
  offset_suv: 0.0
  offset_mpv: 0.0

  template_height: 1.526
  template_width: 1.63
  template_length: 3.88

  output_lidar: False

model_name: 'monodetr_car_ped_cyc_1'
model:
  num_classes: 3
  return_intermediate_dec: True
  device: 'cuda'
  depth_geometric_mode: 'original' #options: 'original', 'none', 'canonical'

  # Backbone
  backbone: 'resnet50'
  train_backbone: True
  num_feature_levels: 4
  dilation: False
  position_embedding: 'sine'
  masks: False
  depth: False
  pretrained: True

  # Depth predictor
  mode: LID
  num_depth_bins: 80
  depth_min: 1e-3
  depth_max: 60.0

  # Transformer
  with_box_refine: True
  two_stage: False
  use_dab: False
  use_dn: False
  two_stage_dino: False
  init_box: False
  enc_layers: 3
  dec_layers: 3
  hidden_dim: 256
  dim_feedforward: 256
  dropout: 0.1
  nheads: 8
  num_queries: 50
  enc_n_points: 4
  dec_n_points: 4

  scalar: 5
  label_noise_scale: 0.2
  box_noise_scale: 0.4
  num_patterns: 0

  # Loss
  aux_loss: True

  # Loss coefficients
  cls_loss_coef: 2
  focal_alpha: 0.25
  bbox_loss_coef: 5
  giou_loss_coef: 2
  3dcenter_loss_coef: 10
  dim_loss_coef: 1
  angle_loss_coef: 1
  depth_loss_coef: 1
  depth_map_loss_coef: 1
  tfl_loss_coef: 1
  mask_loss_coef: 1

  # Matcher
  set_cost_class: 2
  set_cost_bbox: 5
  set_cost_giou: 2
  set_cost_3dcenter: 10

  use_tfl: False
  use_mask_loss: False
  mask_loss: BCE
  # NOTE: Classification targets are hard 0/1 (no smoothing).
  # When enabled, scores are used for Method A: score-dependent robustness/uncertainty for 3D regression losses.
  use_label_smoothing: True
  use_score_robust_3d: True

  # Backward-compatibility only (not used for classification).
  label_smoothing_discount: 0.5

  # Method A hyperparameters
  robust_center_delta_min: 0.02
  robust_center_delta_max: 0.10
  robust_dim_delta_min: 0.05
  robust_dim_delta_max: 0.30
  robust_angle_delta_min: 0.05
  robust_angle_delta_max: 0.30
  depth_score_scale_max: 3.0

optimizer:
  type: 'adamw'
  lr: 0.0002
  weight_decay: 0.0001

lr_scheduler:
  type: 'step'
  warmup: False
  decay_rate: 0.1
  decay_list: [125, 165]

trainer:
  max_epoch: 195
  gpu_ids: '1'
  save_frequency: 1
  # resume_model: True
  # pretrain_model: <PATH_TO_PRETRAIN_CHECKPOINT>
  save_path: 'outputs/'
  save_all: True
  use_dn: False
  scalar: 5
  label_noise_scale: 0.2
  box_noise_scale: 0.4
  num_patterns: 0

tester:
  type: *dataset_type
  mode: all
  checkpoint: 195
  threshold: 0.2
  topk: 50
  visu_predictions: False
  visu_ground_truth: False
